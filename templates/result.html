<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Résultats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Résultats de l'entraînement</h2>
        
        <div class="card mt-4 p-3">
            <p><strong>Modèle :</strong> {{ model }}</p>
            <p><strong>Erreur quadratique moyenne :</strong> {{ mse }}</p>
            <p><strong>Erreur absolue moyenne :</strong> {{ mae }}</p>
            <p><strong>Score R² :</strong> {{ r2 }}</p>
        </div>

        {% if plot_url %}
        <div class="text-center mt-4">
            <img src="{{ plot_url }}" class="img-fluid rounded shadow" alt="Graphique des prédictions">
        </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Retour</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
